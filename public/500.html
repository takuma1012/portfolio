<!DOCTYPE html>
<html>
<head>
  <title>500: Internal Server Error</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background-image: url(/back.jpg);
    background-size: cover;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 60em;
    margin: 4em auto 0;
  }

  .rails-default-error-page div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #B00100 solid 4px;
    border-bottom: #B00100 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    border-bottom-left-radius: 9px;
    border-bottom-right-radius: 9px;
    background-color: rgba(255,255,255,.6);
    padding: 7px 12% 20px;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .rails-default-error-page h1 {
    font-size: 300%;
    color: #730E15;
    line-height: 1.5em;
    margin: 0;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <img src="/TheMuzzleLogo4.png" width="70%" height="70%">
      <h1>500:Internal Server Error</h1>
      <p>サーバーエラーが発生しました。<br>
          時間をおいてもページが表示される場合には、<br>
          お手数ですが管理者に<a href="http://muzzle.online/contacts/new">お問い合わせ</a>ください。</p>
          <a href="http://muzzle.online">トップページへ戻る</a>
    </div>
  </div>
</body>
</html>
